<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <!--  부트스트랩  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지인님 코드 + 오프캔버스</title>
    <style>
        /* Masthead */

        .masthead {
            flex-basis: 4rem;
            display: flex;
            align-items: center;
            padding: 0 0.8rem;
            background-color: #0067a3;
            box-shadow: 0 0.1rem 0.1rem rgba(0, 0, 0, 0.1);
        }

        .masthead .btn {
            background-color: #4c94be;
            border-radius: 0.3rem;
            transition: background-color 150ms;
        }

        .masthead .btn:hover {
            background-color: #3385b5;
        }

        .boards-menu {
            display: flex;
            flex-shrink: 0;
        }

        .boards-btn {
            flex-basis: 4rem;
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            margin-right: 0.8rem;
            padding: 0.3rem 0.3rem;
        }

        .boards-btn-icon {
            font-size: 1.5rem;
        }

        .logo {
            flex: 1;
            font-family: "Courgette", cursive;
            font-size: 2rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            margin: 0 2rem;
            transition: color 150ms;
            text-align: center;
            white-space: nowrap;
            cursor: pointer;
        }

        .logo:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .logo-icon {
            padding-right: 0.4rem;
        }

        .user-settings {
            display: flex;
            height: 3rem;
            color: #fff;
        }

        .user-settings-btn {
            font-size: 1.5rem;
            width: 3rem;
            margin-right: 0.8rem;
        }

        .user-settings-btn:last-of-type {
            margin-right: 0;
        }

        /* End of head css */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
        }

        .board {
            display: flex;
            padding: 20px;
            overflow-x: auto;
        }

        .list {
            width: 300px;
            background-color: #FFFFFF;
            margin-right: 20px;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .list.dragging {
            opacity: 0.5;
        }

        .list-header {
            padding: 10px;
            font-weight: bold;
            background-color: #0079BF;
            color: #FFFFFF;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        .card {
            padding: 10px;
            margin: 10px;
            background-color: #EBECF0;
            border-radius: 4px;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
            cursor: grab;
        }
    </style>
</head>
<body>
<!-- Masthead -->
<header class="masthead">

    <div class="boards-menu">

        <!--  offcanvas  -->
        <button class="boards-btn btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="fab fa-trello boards-btn-icon"></i>Boards</button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Colored with scrolling</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p>Try scrolling the rest of the page to see this option in action.</p>
            </div>
        </div>


    </div>

    <div class="logo">
        <h1><i class="fab fa-trello logo-icon" aria-hidden="true"></i>Tenrello</h1>
    </div>

    <div class="user-settings">

        <button class="user-settings-btn btn" aria-label="Create">
            <i class="fas fa-plus" aria-hidden="true"></i>
        </button>

        <button class="user-settings-btn btn" aria-label="Information">
            <i class="fas fa-info-circle" aria-hidden="true"></i>
        </button>

        <button class="user-settings-btn btn" aria-label="Notifications">
            <i class="fas fa-bell" aria-hidden="true"></i>
        </button>

        <button class="user-settings-btn btn" aria-label="User Settings">
            <i class="fas fa-user-circle" aria-hidden="true"></i>
        </button>

    </div>

</header>
<!-- End of masthead -->

<!-- board -->
<div class="board">
    <div class="list" draggable="true" id="list1">
        <div class="list-header">To Do</div>
        <div class="card" draggable="true" id="card1">Task 1</div>
        <div class="card" draggable="true" id="card2">Task 2</div>
    </div>
    <div class="list" draggable="true" id="list2">
        <div class="list-header">In Progress</div>
        <div class="card" draggable="true" id="card3">Task 3</div>
    </div>
    <div class="list" draggable="true" id="list3">
        <div class="list-header">Done</div>
        <div class="card" draggable="true" id="card4">Task 4</div>
        <div class="card" draggable="true" id="card5">Task 5</div>
    </div>
    <div class="list" draggable="true" id="list4">
        <div class="list-header">Done222</div>
        <div class="card" draggable="true" id="card6">Task 6</div>
        <div class="card" draggable="true" id="card7">Task 7</div>
    </div>
</div>
<!-- End of board -->
<script>
    <!--  offcanvas  -->
    document.addEventListener("DOMContentLoaded", function () {
        var offcanvasElement = document.querySelector("#offcanvasScrolling");
        var offcanvas = new bootstrap.Offcanvas(offcanvasElement);

        var btn = document.querySelector('[data-bs-toggle="offcanvas"]');
        btn.addEventListener("click", function () {
            offcanvas.show();
        });
    });


    const cards = document.querySelectorAll('.card');
    const lists = document.querySelectorAll('.list');
    let draggedCard = null;
    let draggedList = null;
    cards.forEach(card => {
        card.addEventListener('dragstart', () => {
            draggedCard = card;
        });
        card.addEventListener('dragend', () => {
            draggedCard = null;
        });
    });
    lists.forEach(list => {
        list.addEventListener('dragstart', () => {
            draggedList = list;
            list.classList.add('dragging');
        });
        list.addEventListener('dragend', () => {
            draggedList = null;
            list.classList.remove('dragging');
        });
    });
    lists.forEach(list => {
        list.addEventListener('dragover', e => {
            e.preventDefault();
        });
        list.addEventListener('drop', e => {
            e.preventDefault();
            if (draggedCard) {
                const droppedList = list;
                if (draggedList !== droppedList) {
                    draggedList.parentNode.insertBefore(draggedList, droppedList);
                }
            }
            if (draggedList) {
                const droppedList = list;
                if (draggedList !== droppedList) {
                    const parent = droppedList.parentNode;
                    parent.insertBefore(draggedList, droppedList);
                }
            }
        });
    });
</script>
</body>
</html>
