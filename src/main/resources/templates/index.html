<!-- Masthead -->
<header class="masthead">

    <div class="boards-menu">

        <!--  offcanvas  -->

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"

            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">My boards</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group list-group-flush" id="boardListUl">

                </ul>
            </div>
            <div>
                <div class="board-buttons" id="board-buttons-button">
                    <!-- 모달을 위한 HTML -->
                    <!-- 보드 생성 모달 -->
                    <div id="boardModalOverlay"></div>
                    <div id="registerBoardModal">
                        <div class="modal-content">

                            <input type="hidden" id="boardNo">

                                <button id="saveBoard">저장</button>

                            </div>
                        </div>
                    </div>
                    <!-- 모달을 호출하는 버튼 -->
                    <button id="createBoard">생성</button>

                </div>
            </div>
        </div>
        <!--  End of offcanvas  -->
    </div>

    <div class="logo">
        <h1><i class="fab fa-trello logo-icon" aria-hidden="true"></i>Tenrello</h1>
    </div>
    <div>
        <button id="addList">Add List</button>
    </div>

    <div class="user-settings">

        <button class="user-settings-btn btn" aria-label="Create" id="move-mypage">
            <i class="fas fa-plus" aria-hidden="true">마이</i>
        </button>

        <button class="user-settings-btn btn" aria-label="Information" id="logout">
            <i class="fas fa-info-circle" aria-hidden="true">아웃</i>
        </button>

        <button class="user-settings-btn btn" aria-label="Notifications">
            <i class="fas fa-bell" aria-hidden="true"></i>
        </button>

        <button class="user-settings-btn btn" aria-label="User Settings">
            <i class="fas fa-user-circle" aria-hidden="true"></i>
        </button>

    </div>

</header>
<!-- End of masthead -->

<!-- Board modal -->
<div class="modal-board" style="display: none">
    <div id="board">
        <div class="list-container" id="listContainer">

    <div class="board-actions">
        <div class="btn-group dropup" id="memberDropdownContainer">

<script>
    // 마이페이지 이동
    const mypageBtn = document.getElementById("move-mypage");
    mypageBtn.addEventListener("click", function () {
        window.location.href = "/view/mypage";
    })
    function clsModifyModal(){
        const modifyDiv = document.getElementById("columnModify");
        modifyDiv.style.display = 'none';
        localStorage.setItem("modifyColumnId",null);
    }
    function modifyColumn(){
        const modifyDiv = document.getElementById("columnModify");
        const title = document.getElementById("modifyColumnTitle");

        if(localStorage.getItem("modifyColumnId") == null){
            modifyDiv.style.display = 'none';
            alert("column이 선택되지 않았습니다.");
            return;
        }
        const id = localStorage.getItem("modifyColumnId");

            let columnId = document.getElementById(id);
            let data = {
                'title': title.value
            };
            $.ajax({
                type: "PUT",
                url: `/api/columns/${id}`,
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert(response['msg']);


                    localStorage.setItem("modifyColumnId",null);
                    modifyDiv.style.display = 'none';
                }
            })


        localStorage.setItem("modifyColumnId",null);
        modifyDiv.style.display = 'none';

    }
    //컬럼 추가
    function addColumn(){
        const columnInputString =  document.getElementById("columnTitle").value;
        if(localStorage.getItem("boardId") == null){
            alert("보드를 선택해주세요.")
            return;
        }

        const boardId = localStorage.getItem("boardId")
        console.log(columnInputString)
        console.log(boardId)
        let data = {
            'title': columnInputString
        };
        $.ajax({
            type: "POST",
            url: `/api/boards/${boardId}/columns`,
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (response) {
                const container = document.getElementById('listContainer');
                const newList = document.createElement('div');
                newList.className = 'list';
                newList.draggable = true;
                newList.innerHTML = `
                            <div class="list-header">${response.title}
                                   <button onclick="DeleteColumnBtn(${response.id})" style="float: right; margin-right: 5px;" class="bi bi-trash3 fs-20"></button>
                                   <button onclick="modifyColumnBtn(${response.id})" style="float: right; margin-right: 5px;" class="bi bi-pencil fs-20"></button>
                            </div>
<!--                카드추가-->
                `;

                newList.addEventListener('dragstart', e => {
                    draggedItem = e.target;
                    setTimeout(() => {
                        e.target.style.opacity = '0.5';
                    }, 0);
                });

                newList.addEventListener('dragend', e => {
                    setTimeout(() => {
                        e.target.style.opacity = '1';
                        draggedItem = null;
                    }, 0);
                });

                newList.addEventListener('dragover', e => {
                    e.preventDefault();
                });

                newList.addEventListener('dragenter', e => {
                    e.preventDefault();
                    newList.classList.add('highlight');
                });

                newList.addEventListener('dragleave', e => {
                    newList.classList.remove('highlight');
                });

                newList.addEventListener('drop', e => {
                    if (draggedItem) {
                        const container = document.getElementById('listContainer');
                        if (draggedItem.classList.contains('card')) {
                            if (newList.contains(draggedItem)) {
                                return;
                            }
                            newList.appendChild(draggedItem);
                        } else if (draggedItem.classList.contains('list')) {
                            if (newList.contains(draggedItem)) {
                                return;
                            }
                            if (newList.nextSibling === draggedItem) {
                                container.insertBefore(draggedItem, newList);
                            } else {
                                container.insertBefore(draggedItem, newList.nextSibling);
                            }
                        }
                        newList.classList.remove('highlight');
                    }
                });

                container.appendChild(newList);
                alert("컬럼 등록 완료");

            }
        })
    }

    // 로그아웃
    const logoutBtn = document.getElementById("logout");
    logoutBtn.addEventListener("click", logout);

    // board 생성
    const createBoardButton = document.getElementById('createBoard');
    const boardModalOverlay = document.getElementById('boardModalOverlay');
    const registerBoardModal = document.getElementById('registerBoardModal');
    const boardTitleInput = document.getElementById('boardTitle');
    const boardDescriptionInput = document.getElementById('boardDescription');
    const saveBoardButton = document.getElementById('saveBoard');
    const closeButton = document.getElementById('close');

    createBoardButton.addEventListener('click', () => {
        boardModalOverlay.style.display = 'block';
        registerBoardModal.style.display = 'block';
    });

    closeButton.addEventListener('click', () => {
        boardModalOverlay.style.display = 'none';
        registerBoardModal.style.display = 'none';
    });

    // board 생성
    saveBoardButton.addEventListener('click', () => {
        const title = boardTitleInput.value;
        const description = boardDescriptionInput.value;

        console.log(title);
        console.log(description);

        fetch('/api/boards', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title: title,
                description: description
            })
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);

                boardModalOverlay.style.display = 'none';
                registerBoardModal.style.display = 'none';
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

            fetch('/api/boards', {

                })
                .catch(error => {

    $(document).ready(function () {
        localStorage.setItem("boardId",null);
        // 내가 속한 보드 리스트 가져오기
        $.ajax({
            url: 'http://localhost:8080/api/boards/include',
            type: 'GET',
            contentType: 'application/json',
            headers: {
                'Authorization': document.cookie // 클라이언트 쿠키의 값을 전달
            },
            success: function (response) {
                console.log(response);
                let temp_htmls = '';
                $('#boardListUl').empty();

                response.forEach((a) => {
                    let boardName = a['title'];
                    let boardId = a['boardId'];

                    let temp_html = `
                        <li class="list-group-item" id="${boardId}">${boardName}</li>
                    `;

                    temp_htmls += temp_html;
                });
                console.log('forEach문 끝');
                $('#boardListUl').append(temp_htmls);
            },
            error: function () {
                console.log('AJAX 요청 실패');
            }
        });
    })//내가 속한 보드리스트 가져오기

    // 보드 속 컬럼이 존재하는지 여부에 따라 보이는 내용이 다르도록
    function toggleElements(responseExists) {
        if (responseExists) {
            // 컬럼이 있을 때
            modalBoard.style.display = "block";
            $("#deleteThisBoard").show();
        } else {
            // 컬럼이 없을 때 버튼만 보이도록
            modalBoard.style.display = "block";
            $("#listContainer").hide();
            $("#deleteThisBoard").show();
        }
    }

    const modalBoard = document.querySelector(".modal-board");

    // 보드 리스트에서 보드 선택
    $(document).on("click", ".list-group-item", function () {
        var clickedBoardId = $(this).attr('id');
        localStorage.setItem("boardId",clickedBoardId);
        var clickedBoardName = $(this).text();

        console.log('Clicked Board ID:', clickedBoardId);
        console.log('Clicked Board Name:', clickedBoardName);

        $('#deleteThisBoard').attr('data-board-id', clickedBoardId);
        $('#deleteThisBoard').attr('data-board-name', clickedBoardName);

        $.ajax({
            url: 'http://localhost:8080/api/boards/' + clickedBoardId + '/columns',
            type: 'GET',
            contentType: 'application/json',
            headers: {
                'Authorization': document.cookie // 클라이언트 쿠키의 값을 전달
            },
            success: function (response) {
                console.log(response);

                toggleElements(true);

                let temp_htmls = '';
                $('#listContainer').empty();

                var columnSettingArr = new Array();     //조회하는 컬럼 id를 순서대로 저장
                var i = 0;                              //response.forEach순서 기정

                response.forEach((a) => {
                    let columnId = a['id'];
                    let columnTitle = a['title'];

                    columnSettingArr[i] = columnId;
                    i+=1;

                    let temp_html = `
                        <div class="list" id="${columnId}" draggable="true">
                            <div class="list-header">${columnTitle}
                                   <button onclick="DeleteColumnBtn(${columnId})" style="float: right; margin-right: 5px;" class="bi bi-trash3 fs-20"></button>
                                   <button onclick="modifyColumnBtn(${columnId})" style="float: right; margin-right: 5px;" class="bi bi-pencil fs-20"></button>
                            </div>
                        </div>
                    `;

                    temp_htmls += temp_html;
                });
                console.log('forEach문 끝');
                $('#listContainer').append(temp_htmls);

                showMembersOfBoard(clickedBoardId);

                modalBoard.style.display = "block";

                columnSettingArr.forEach((col)=>{       //조회된 컬럼들 순서대로 드래그 자리 바꾸기 가능하게 설정
                    const newList = document.getElementById(col);
                    newList.className = 'list';
                    newList.draggable = true;
                //
                    newList.addEventListener('dragstart', e => {
                        draggedItem = e.target;
                        setTimeout(() => {
                            e.target.style.opacity = '0.5';
                        }, 0);
                    });

                    newList.addEventListener('dragend', e => {
                        setTimeout(() => {
                            e.target.style.opacity = '1';
                            draggedItem = null;
                        }, 0);
                    });

                    newList.addEventListener('dragover', e => {
                        e.preventDefault();
                    });

                    newList.addEventListener('dragenter', e => {
                        e.preventDefault();
                        newList.classList.add('highlight');
                    });

                    newList.addEventListener('dragleave', e => {
                        newList.classList.remove('highlight');
                    });

                    newList.addEventListener('drop', e => {
                        if (draggedItem) {
                            const container = document.getElementById('listContainer');
                            if (draggedItem.classList.contains('card')) {
                                if (newList.contains(draggedItem)) {
                                    return;
                                }
                                newList.appendChild(draggedItem);
                            } else if (draggedItem.classList.contains('list')) {
                                if (newList.contains(draggedItem)) {
                                    return;
                                }
                                if (newList.nextSibling === draggedItem) {
                                    container.insertBefore(draggedItem, newList);
                                } else {
                                    container.insertBefore(draggedItem, newList.nextSibling);
                                }
                            }
                            newList.classList.remove('highlight');
                        }
                    });
                });
            //
            },
            error: function () {
                // 보드 속 컬럼이 없을 때
                console.log('보드 속 컬럼 AJAX 요청 실패');

                toggleElements(false);
                showMembersOfBoard(clickedBoardId);
            }
        });

        modalBoard.style.display = "block";
    })

    // 현재 보이는 보드 삭제
    $(document).on("click", "#deleteThisBoard", deleteThisBoard);



</script>
