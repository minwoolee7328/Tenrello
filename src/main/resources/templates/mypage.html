<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- static 스타일 시트 -->
    <link rel="stylesheet" type="text/css" href="/css/mypage.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- js Cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 멋진 페이지</title>

</head>
<body>
<header>
    <h1>마이 페이지</h1>
</header>
<button id="goBack" onclick="goBack()">뒤로 가기</button>
<div class="container">
    <div class="profile-picture">
        <img src="프로필사진.jpg" alt="프로필 사진">
    </div>
    <h2><span id="nickname" th:text="${profile.nickname}">${profile.nickname}</span>의 페이지</h2>
    <p><span id="username" th:text="${profile.username}">${profile.username}</span></p>
    <p>즐거운 시간 되세요!</p>
    <button id="changeNickname">닉네임 변경</button>
    <button id="changePassword">비밀번호 변경</button>

</div>
<button id="backToTop" onclick="scrollToTop()">위로</button>
<footer>
    <p>Tenrello</p>
</footer>

<!-- 닉네임 변경하기 모달 -->
<div id="nicknameModalOverlay"></div>
<div id="registerNicknameModal">
    <h3 id="nicknameModalTitle">닉네임 변경하기</h3>
    <div class="modal-content">
        <input type="text" id="nicknameInput" placeholder="새로운 닉네임">
        <div class="modal-buttons">
            <button id="submitNicknameModal">변경</button>
            <button id="closeNicknameModal">닫기</button>
        </div>
    </div>
</div>

<!-- 비밀번호 변경하기 모달 -->
<div id="passwordModalOverlay"></div>
<div id="registerPasswordModal">
    <h3 id="passwordModalTitle">비밀번호 변경하기</h3>
    <div class="modal-content">
        <input type="text" id="passwordInput" placeholder="현재 비밀번호">
        <input type="text" id="newPasswordInput" placeholder="새로운 비밀번호">
        <div class="modal-buttons">
            <button id="submitPasswordModal">변경</button>
            <button id="closePasswordModal">닫기</button>
        </div>
    </div>
</div>

<!-- static js -->
<script src="/js/mypage.js"></script>

<script>

    function goBack() {
        window.history.back();
    }

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    window.onscroll = function () {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById('backToTop').style.display = 'block';
        } else {
            document.getElementById('backToTop').style.display = 'none';
        }
    };

    // 닉네임 변경하기 모달
    const changeNicknameButton = document.getElementById('changeNickname');
    const closeNicknameModalButton = document.getElementById('closeNicknameModal');
    const registerNicknameModal = document.getElementById('registerNicknameModal');
    const nicknameModalOverlay = document.getElementById('nicknameModalOverlay');

    changeNicknameButton.addEventListener('click', function () {
        registerNicknameModal.style.display = 'block';
        nicknameModalOverlay.style.display = 'block';
    });
    closeNicknameModalButton.addEventListener('click', function () {
        registerNicknameModal.style.display = 'none';
        nicknameModalOverlay.style.display = 'none';
    });

    // 비밀번호 변경하기 모달
    const changePasswordButton = document.getElementById('changePassword');
    const closePasswordModalButton = document.getElementById('closePasswordModal');
    const registerPasswordModal = document.getElementById('registerPasswordModal');
    const passwordModalOverlay = document.getElementById('passwordModalOverlay');

    changePasswordButton.addEventListener('click', function () {
        registerPasswordModal.style.display = 'block';
        passwordModalOverlay.style.display = 'block';
    });
    closePasswordModalButton.addEventListener('click', function () {
        registerPasswordModal.style.display = 'none';
        passwordModalOverlay.style.display = 'none';
    });

    // 닉네임 변경하기
    $(document).on("click", "#submitNicknameModal", changeNickname);

    // 비밀번호 변경하기
    $(document).on("click", "#submitPasswordModal", changePassword);

</script>
</body>
</html>
